      </header>
        <main>
            <section>
              <div class="container">
                <div class="container-form">
                  <h1>Register Mamber</h1>
                  <form action="">
                      <div class="container-form-one">
                          <label for="full-name">User Name</label>
                          <input
                          type="text"
                          id="full-name"
                          name="full-name"
                          placeholder="Nama Pengguna"
                          />
                      </div>
                      <div class="container-form-one">
                        <label for="password">Password</label>
                        <input
                        type="text"
                        id="password"
                        name="password"
                        placeholder="Password"
                        />
                    </div>
                      <div class="container-form-one">
                          <label for="nis">Nomer Induk Siswa</label>
                          <input type="number" id="nis" name="nis" placeholder="NIS" />
                      </div>
                      <div class="container-form-one">
                          <label for="file">Unggah Foto Kartu Pelajar</label>
                          <input type="file" value="Unggah" />
                      </div>
                      <div class="container-form-one">
                          <label for="phone">No HP/WA</label>
                          <input
                          type="number"
                          id="phone"
                          name="phone"
                          placeholder="+62"
                          />
                      </div>
                      <div class="container-form-one">
                        <label for="addres">Alamat Lengkap</label>
                      </div>
                      <div class="container-form-one">   
                          <textarea rows="4" cols="50">
                          </textarea>
                      </div>
                      <div class="container-form-one">
                          <label for="gender">Jenis Kelamin</label>
                          <select name="gender" id="gender">
                              <option value="gender">Laki-laki</option>
                              <option value="gender">Perempuan</option>
                          </select>
                      </div>
                          <input type="submit" value="Daftar" />
                          <input type="reset" value="Reset" />
                  </form>
                </div>
              </div>
            </section>
        </main>
    </div>
